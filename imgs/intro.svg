<svg width="500" height="700" viewBox="0 0 500 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con textura de madera -->
  <rect width="100%" height="100%" fill="#E6B87E"/>

  <!-- Título del juego -->
  <text x="50%" y="100" font-size="50" font-weight="bold" fill="black" text-anchor="middle">GO</text>

  <!-- Cuadrícula de Go estilizada -->
  <g stroke="black" stroke-width="2">
    <line x1="150" y1="250" x2="350" y2="250"/>
    <line x1="150" y1="300" x2="350" y2="300"/>
    <line x1="200" y1="200" x2="200" y2="400"/>
    <line x1="250" y1="200" x2="250" y2="400"/>
    <line x1="300" y1="200" x2="300" y2="400"/>
  </g>

  <!-- Piedras blancas y negras -->
  <circle cx="175" cy="275" r="25" fill="black"/>
  <circle cx="225" cy="325" r="25" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="275" cy="275" r="25" fill="black"/>
  <circle cx="325" cy="325" r="25" fill="white" stroke="black" stroke-width="2"/>

  <!-- Sombra para efecto 3D -->
  <circle cx="175" cy="280" r="25" fill="rgba(0,0,0,0.2)"/>
  <circle cx="225" cy="330" r="25" fill="rgba(0,0,0,0.2)"/>
  <circle cx="275" cy="280" r="25" fill="rgba(0,0,0,0.2)"/>
  <circle cx="325" cy="330" r="25" fill="rgba(0,0,0,0.2)"/>

  <!-- Pie de página con el subtítulo -->
  <text x="50%" y="650" font-size="20" fill="black" text-anchor="middle">El juego de estrategia milenario</text>
</svg>