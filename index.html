<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El maravilloso juego de conectar 4 fichas seguidas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/goBoard.css">
    <!--se incluyen las diferentes clases js-->
    <script src="js/scene.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/options.js"></script>
    <script src="js/end.js"></script>
    <script src="js/goBoard.js"></script>
    <script src="js/game.js"></script>
    <script>
        var game = null;
        //inicio del juego, se ejecuta al terminar la carga de la página ( <body onload="iniciar()...>)
        function iniciar() {
            game = new Game(".dam-game");
        }
    </script>
</head>

<body onload="iniciar()">
    <!--contenedor principal-->
    <main class="dam-game">

        <div class="scene active" id="intro">
            <audio class="song">
                <source src="./sounds/intro.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <svg width="90vw" height="89vh" xmlns="http://www.w3.org/2000/svg" id="introsvg">
                <rect width="100%" height="100%" fill="none" />
                <text x="50%" y="100" font-size="90" fill="red" id="gointro" text-anchor="middle">
                    <tspan x="50%" dy="1.3em">El maravilloso juego de</tspan>
                    <tspan x="50%" dy="1.3em">conectar 4 fichas seguidas</tspan>
                </text>
            </svg>
            <button id="boton_scene1_toscene2">PRESIONAME</button>
        </div>

        <div class="scene" id="config">
            <audio class="song">
                <source src="./sounds/options.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <!--contenedor para que el display no afecte-->
            <div>
                <div id="configheader"></div>
                <div id="configplayer1">
                    <div class="confignombre">
                        <label for="fieldname1">
                            <p>Nombre jugador 1</p>
                        </label>
                        <input type="text" name="fieldname1" id="fieldname1">
                    </div>
                    <div id="imageList1"></div>
                </div>
                <div id="configplayer2">
                    <div class="confignombre">
                        <label for="fieldname2">
                            <p>Nombre jugador 2</p>
                        </label>
                        <input type="text" name="fieldname2" id="fieldname2">
                    </div>
                    <div id="imageList2"></div>
                </div>
                <div id="configfooter">
                    <button id="buttonAceptarConfiguracion">Aceptar</button>
                    <button id="buttonResetConfiguracion">Reset</button>
                </div>
            </div>
        </div>

        <div class="scene" id="boardContainer">
            <div id="goBoard">
                <div id="boardheader">
                    <audio class="song">
                        <source src="./sounds/game.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div id="board"></div>

                <!-- Información del Jugador 1 -->
                <div id="infoPlayer1">
                    <div class="nombrePlayer" id="player1Name">Jugador 1</div>
                    <div class="imagenPlayer">
                        <img id="player1Image" src="./imgs/musculman.jpg" alt="Jugador 1" />
                    </div>
                </div>

                <!-- Información del Jugador 2 -->
                <div id="infoPlayer2">
                    <div class="nombrePlayer" id="player2Name">Jugador 2</div>
                    <div class="imagenPlayer">
                        <img id="player2Image" src="./imgs/musculman.jpg" alt="Jugador 2" />
                    </div>
                </div>

                <div id="goBoardMenu">
                    <button id="resetBoard">Reset</button>
                </div>
            </div>
            <button id="nextButton" style="display: none;">Siguiente</button>
        </div>

        <div class="scene" id="end" style="display: none;">
            <audio class="song">
                <source src="./sounds/intro.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div style="text-align: center; color: white;">
                <h1 id="endMessage">¡Gracias por jugar! Presiona Reset para volver a empezar.</h1>
                <!-- Botón para volver al inicio -->
                <button id="boton_scene4_toscene1">Volver al inicio</button>
            </div>
        </div>
    </main>
</body>

</html>
