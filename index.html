<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 4</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/scene.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/juego.js"></script>
    <script src="js/configuracion.js"></script>
    <script src="js/fin.js"></script>
    <script>
        var juego = null;
        //inicio del juego, se ejecuta al terminar la carga de la p√°gina ( <body onload="iniciar()...)
        function iniciar() {
            juego = new Juego(".dam-game");
        }
    </script>
</head>

<body onload="iniciar()">
    <main class="dam-game">
        <div id="intro" class="scene activo">
            <h1>Intro</h1>
            <svg width="70vw" height="70vh" xmlns="http://www.w3.org/2000/svg" id="introsvg">
                <rect width="100%" height="100%" fill="none" />

                <text x="50%" y="100" font-size="58" fill="black" id="gointro" text-anchor="middle">Juego de 4 en
                    raya</text>

                <g stroke="black" stroke-width="2">
                    <line x1="30%" y1="40%" x2="70%" y2="40%" />
                    <line x1="30%" y1="50%" x2="70%" y2="50%" />
                    <line x1="40%" y1="30%" x2="40%" y2="70%" />
                    <line x1="50%" y1="30%" x2="50%" y2="70%" />
                    <line x1="60%" y1="30%" x2="60%" y2="70%" />
                </g>
                <circle cx="35%" cy="45%" r="3%" fill="red">
                    <animate attributeName="cy" values="45%;30%;45%" dur="1s" repeatCount="indefinite" />
                </circle>

                <circle cx="45%" cy="55%" r="3%" fill="pink" stroke="black" stroke-width="2">
                    <animate attributeName="r" values="3%;5%;3%" dur="1s" begin="0.2s" repeatCount="indefinite" />
                </circle>

                <circle cx="55%" cy="45%" r="3%" fill="red">
                    <animate attributeName="cy" values="45%;30%;45%" dur="1s" begin="0.4s" repeatCount="indefinite" />
                </circle>

                <circle cx="65%" cy="55%" r="3%" fill="pink" stroke="black" stroke-width="2">
                    <animate attributeName="r" values="3%;5%;3%" dur="1s" begin="0.6s" repeatCount="indefinite" />
                </circle>

                <circle cx="40%" cy="85%" r="3%" fill="orange">
                    <animate attributeName="cx" values="40%;60%;40%" dur="2s" begin="0.3s" repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="0 40% 85%" to="360 40% 85%" dur="2s"
                        repeatCount="indefinite" />
                </circle>

                <circle cx="50%" cy="80%" r="3%" fill="orange">
                    <animate attributeName="cx" values="50%;75%;50%" dur="2s" begin="0.5s" repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="0 50% 80%" to="360 50% 80%" dur="2s"
                        repeatCount="indefinite" />
                </circle>

            </svg>
        </div>


        <div id="eleccion" class="scene desactivado">
            <h1>Elegir Personajes</h1>

            <div id="configplayer1">
                <div class="confignombre">
                    <label for="fieldname1">
                        <p>Jugador 1 ponga su nombre</p>
                    </label>
                    <input type="text" name="fieldname1" id="fieldname1">
                </div>
                <div id="imageList1"></div>
            </div>

            <div id="configplayer2">
                <div class="confignombre">
                    <label for="fieldname2">
                        <p>Jugador 2 ponga su nombre</p>
                    </label>
                    <input type="text" name="fieldname2" id="fieldname2">
                </div>
                <div id="imageList2"></div>
            </div>

            <div id="configfooter">
                <button id="buttonAceptarConfiguracion">Aceptar</button>
                <button id="buttonResetConfiguracion">Reset</button>
            </div>
        </div>


        <div id="partida" class="scene desactivado">
            <h1>Conecta 4</h1>
        </div>

        <div id="fin" class="scene desactivado">
            <svg width="40vw" height="40vh" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" id="end">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <text id="finDelJuego" x="50%" y="50%" font-size="3vw" font-weight="bold" fill="url(#grad1)"
                    text-anchor="middle">
                    Fin
                </text>
            </svg>
            <img src="gif/cartman.gif" alt="Cartman">
        </div>

        <div class="botones">
            <button id="Siguiente">Siguiente</button>
            <button id="Atras">Atras</button>
            <button id="Reiniciar">Reiniciar</button>
        </div>
    </main>
</body>

</html>
